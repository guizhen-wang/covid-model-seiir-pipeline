      - version: '/ihme/covid-19/seir-outputs/latest'
        scenarios:
          worse: 'worse'
          reference: 'reference'
      - version: '/ihme/covid-19/seir-outputs/2020_12_22.03'
        scenarios:
          worse: 'old_worse'
          reference: 'old_reference'
